{% extends "blog/base.html" %}
{% block content %}
  {% for post in posts %}
    <article class="card mb-2 shadow-sm">
      <div class="card-body">
        <h4 class="card-title">
          <a class="text-dark" href="#">{{ post.title }}</a>
        </h4>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text">
          <small class="text-muted">by <a href="#">{{ post.author }}</a> on {{ post.date_posted|date:"F d, Y" }}</small>
        </p>
      </div>
    </article>
  {% endfor %}
{% endblock content %}
